name    = Plate
author  = Vernon Lyon <vlyon@cpan.org>

[GithubMeta]
issues = 1
[Prereqs::FromCPANfile]

[Git::GatherDir]
exclude_filename = META.json
[Manifest]
[MetaJSON]
[MetaYAML]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / GfmInRoot]

[VersionFromMainModule]
[ReversionOnRelease]
[NextRelease]
[LicenseFromModule]

[CopyFilesFromBuild]
copy = META.json

[UseBuildPL]

[CheckChangeLog]
[RunExtraTests]
[TestRelease]
[Git::Check]
[ConfirmRelease]
[UploadToCPAN]

[Git::Commit]
commit_msg = %v
[Git::Tag]
tag_format = %v
tag_message =
[Git::Push]
